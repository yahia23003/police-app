<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقديم لشرطة عرب هاوس</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>التقديم لشرطة عرب هاوس</h1>
        <button id="discord-login">تسجيل الدخول عبر ديسكورد</button>
    </header>
    
    <section>
        <h2>نموذج التقديم</h2>
        <form id="application-form">
            <label for="full-name">الاسم الثلاثي:</label>
            <input type="text" id="full-name" required>
            
            <label for="age">العمر:</label>
            <input type="number" id="age" required>
            
            <label for="game-user">يوزر داخل اللعبة:</label>
            <input type="text" id="game-user" required>
            
            <label for="violations">هل لديك مخالفات سابقة؟</label>
            <select id="violations">
                <option value="no">لا</option>
                <option value="yes">نعم</option>
            </select>
            
            <label for="reason">سبب رغبتك في الانضمام:</label>
            <textarea id="reason" required></textarea>
            
            <label for="experience">مستوى الخبرة:</label>
            <select id="experience">
                <option value="beginner">مبتدئ</option>
                <option value="intermediate">متوسط</option>
                <option value="expert">خبير</option>
            </select>
            
            <label for="military-laws">هل لديك معرفة بالقوانين العسكرية؟</label>
            <select id="military-laws">
                <option value="yes">نعم</option>
                <option value="no">لا</option>
            </select>
            
            <label for="commitment">هل تستطيع الالتزام بالحضور والتدريبات؟</label>
            <select id="commitment">
                <option value="yes">نعم</option>
                <option value="no">لا</option>
            </select>
            
            <label for="discord-user">يوزر ديسكورد:</label>
            <input type="text" id="discord-user" required>
            
            <button type="submit">إرسال الطلب</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
