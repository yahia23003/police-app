<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شرطة عرب هاوس - تقديم الطلبات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>شرطة عرب هاوس - تقديم الطلبات</h1>
    </header>

    <section>
        <button id="login-btn">تسجيل الدخول عبر ديسكورد</button>
    </section>

    <section>
        <h2>نموذج التقديم</h2>
        <form id="apply-form">
            <input type="text" id="full-name" placeholder="الاسم الثلاثي" required><br>
            <input type="number" id="age" placeholder="العمر" required><br>
            <input type="text" id="game-user" placeholder="يوزر داخل اللعبة" required><br>
            <input type="text" id="violations" placeholder="هل لديك أي مخالفات سابقة؟" required><br>
            <textarea id="reason" placeholder="سبب رغبتك في الانضمام إلى الشرطة" required></textarea><br>
            <button type="submit">إرسال الطلب</button>
        </form>
    </section>

    <section>
        <h2>إحصائيات الطلبات</h2>
        <p>إجمالي الطلبات: <span id="total-requests">0</span></p>
        <p>الطلبات المقبولة: <span id="accepted-requests">0</span></p>
        <p>الطلبات المرفوضة: <span id="rejected-requests">0</span></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
