<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم شرطة عرب هاوس</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?police') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            background: #5865F2;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
        }
        .btn:hover {
            background: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في موقع تقديم شرطة عرب هاوس</h1>
        <a class="btn" href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=identify">تسجيل الدخول عبر ديسكورد</a>
    </div>
</body>
</html>
